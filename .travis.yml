language: python

jobs:
  include:
    - if: branch = master
      python: 2.7
      env: TOXENV = py27-master
      after_success: codecov
    - if: branch = master
      python: 3.7
      env: TOXENV = py37-master
      after_success: codecov
    - if: branch != master
      python: 2.7
      env: TOXENV=py27-dev
      after_success: codecov
    - if: branch != master
      python: 3.7
      env: TOXENV=py37-dev
      after_success: codecov
    - env: TOXENV=build
      python: 2.7
    - env: TOXENV=pre-commit
      python: 3.7
      dist: xenial

install:
  - pip install tox
  - pip install codecov

script: tox

deploy:
  - provider: pypi
    server: https://upload.test.pypi.org/legacy/
    distributions: "sdist bdist_wheel"
    user: quali
    password:
      secure: 
    on:
      branch: dev
